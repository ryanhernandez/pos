name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore pos.sln

      - name: Build
        run: dotnet build pos.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test pos.sln --configuration Release --no-build --verbosity normal
